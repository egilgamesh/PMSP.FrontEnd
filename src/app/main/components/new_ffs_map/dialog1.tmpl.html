<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{data.title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/angular-material-assets/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <p>ID: {{data.info}}</p>


        <div ng-repeat="photo in data.photos">
          <img ng-src="https://ifmapp.online/PreviewFile/{{photo.id}}" style="margin: auto; max-width: 100%;"/>
          <p>
            {{photo.file_name}}
          </p>
        </div>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="https://ifmapp.online/{{data.link}}" target="_blank" md-autofocus>
        View Full Report
      </md-button>
      <span flex></span>


      <md-button href="{{data.summaryReport}}" target="_blank">
        Download Summary Report
      </md-button>

      <md-button ng-click="answer('useful')">
        I am done, Thank you!
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
