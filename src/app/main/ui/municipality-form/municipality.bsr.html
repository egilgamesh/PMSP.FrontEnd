<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

  <!-- HEADER -->
  <div class="header md-accent-bg" layout="row" layout-align="space-between">
    <div layout="column" layout-align="space-between">
      <div class="breadcrumb" layout="row" layout-align="start center">
        <md-icon md-font-icon="icon-home" class="s16"></md-icon>
        <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
        <span class="parent">USER INTERFACE</span>
      </div>
      <div class="title">VI. Beneficiary (Residents of the Neighborhood) Survey</div>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <!--<div class="content" layout="column">-->
  <div  class="page-layout simple fullwidth doc-page fixedByAli" layout="column" flex="100">

    <div layout="row">

      <!-- FORM WIZARD -->
      <ms-form-wizard flex>
        <md-tabs md-dynamic-height md-selected="msWizard.selectedIndex" md-center-tabs="true">
          <md-tab>
            <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-number md-accent-bg"
                                >7</span>
                                <span class="ms-form-wizard-step-text">VI. Beneficiary (Residents of the Neighborhood) Survey</span>
                            </span>
            </md-tab-label>
            <md-tab-body>
              <form name="wizardStep3" ms-form-wizard-form novalidate>
                <div ng-include="'app/main/ui/municipality-form/stepper-steps/horizontal/step-8A.html'"></div>
              </form>
            </md-tab-body>
          </md-tab>
          <md-tab>
            <md-tab-label>
                            <span class="ms-form-wizard-step-label">
                                <span class="ms-form-wizard-step-number md-accent-bg"
                                >8</span>
                                <span class="ms-form-wizard-step-text">VI. Beneficiary (Residents of the Neighborhood) Survey 2</span>
                            </span>
            </md-tab-label>
            <md-tab-body>
              <form name="wizardStep3" ms-form-wizard-form novalidate>
                <div ng-include="'app/main/ui/municipality-form/stepper-steps/horizontal/step-8B.html'"></div>
              </form>
            </md-tab-body>
          </md-tab>
        </md-tabs>

        <div class="navigation" flex layout="row" layout-align="center center">
          <md-button class="md-raised md-accent" ng-click="msWizard.previousStep()"
                     ng-disabled="msWizard.isFirstStep()">
            Previous
          </md-button>
          <div class="steps">
                        <span ng-repeat="form in msWizard.forms"
                              ng-class="{'selected md-accent-bg':msWizard.selectedIndex === $index}"></span>
          </div>
          <md-button class="md-raised md-accent" ng-click="msWizard.nextStep()"
                     ng-hide="msWizard.isLastStep()"
                     ng-disabled="msWizard.currentStepInvalid()">
            Next
          </md-button>

          <md-progress-circular ng-disabled="!vm.isLoading" class="md-hue-2" md-diameter="20px"></md-progress-circular>

          <md-button class="md-raised md-warn" ng-click="vm.sendForm()"
                     ng-show="msWizard.isLastStep() && !vm.isLoading"
                     ng-disabled="msWizard.formsIncomplete()">
            {{vm.sendName}}
          </md-button>
        </div>

        {{vm.message}}
      </ms-form-wizard>
      <!-- / FORM WIZARD -->

    </div>


  </div>
  <!-- / CONTENT -->

</div>
