<div class="md-inline-form">
  <p>Site Visit Assessment</p>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>Site Visit Assessment</label>
      <md-select ng-model="vm.municipalityForm.siteVisitAssessment" required>
        <md-option value="Green Flag">Green Flag</md-option>
        <md-option value="Red Flag">Red Flag</md-option>
        <md-option value="Orange Flag">Orange Flag</md-option>
        <md-option value="Grey Flag">Grey Flag</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <textarea type="text" name="lastname" ng-model="vm.municipalityForm.siteVisitAssessmentJustification"
                placeholder="Site Visit Assessment Justifications?" required></textarea>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="50">
      <input type="number" name="lastname" ng-model="vm.municipalityForm.dataSourcesTableMunicipalityFacilityStaffNumberMeal"
             placeholder="Key informant: Male #" required>
    </md-input-container>

    <md-input-container flex="100" flex-gt-xs="50">
      <input type="number" name="lastname" ng-model="vm.municipalityForm.dataSourcesTableMunicipalityFacilityStaffNumberFemale"
             placeholder="Key informant: Female #" required>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="50">
      <input type="number" name="lastname" ng-model="vm.municipalityForm.dataSourcesTableContractorInterviewNumberMeal"
             placeholder="Contractor Interview: Male #" required>
    </md-input-container>

    <md-input-container flex="100" flex-gt-xs="50">
      <input type="number" name="lastname" ng-model="vm.municipalityForm.dataSourcesTableContractorInterviewNumberFemale"
             placeholder="Contractor Interview: Female #" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="50">
      <input type="number" name="lastname" ng-model="vm.municipalityForm.dataSourcesTableBeneficiarySurveysNumberMeal"
             placeholder="Beneficiary Surveys: Male #" required>
    </md-input-container>

    <md-input-container flex="100" flex-gt-xs="50">
      <input type="number" name="lastname" ng-model="vm.municipalityForm.dataSourcesTableBeneficiarySurveysNumberFemale"
             placeholder="Beneficiary Surveys: Female #" required>
    </md-input-container>


  </div>


</div>
