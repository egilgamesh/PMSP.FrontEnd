<div class="md-inline-form">
  <p>IV.		Interview: Project Contractor 2</p>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>7. Can you provide a copy of the bill of quantities and/or the contract between UNDP and yourself</label>
      <md-select ng-model="vm.waterForm.PCCanYouProvideACopyOfTheBillOfQuantities" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCCanYouProvideACopyOfTheBillOfQuantitiesIfNo"
             placeholder="7.1. If no, please explain why not?" required>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>8.  Did the Water Directorate provide any consultation prior to the renovations/procurement of supplies?</label>
      <md-select ng-model="vm.waterForm.PCProvideAnyConsultation" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>9.	Did the Water  Directorate approve the scope of work prior to the start of the renovations/ procurement of supplies?</label>
      <md-select ng-model="vm.waterForm.PCApproveTheScopeOfWork" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCHowDidYouFindOutAboutTheBidForThisWork"
             placeholder="10. How did you find out about the bid for this work?" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCWhatIsTheScopeOfTheMajorRenovations"
             placeholder="11. What is the scope of the major renovations?" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCWhenDidYouStartTheRenovations"
             placeholder="12.	When did you start the renovations? (Insert the date only.)" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>13. What percentage of renovations have been completed?</label>
      <md-select ng-model="vm.waterForm.PCWhatPercentageOfRenovationsHaveBeenCompleted" required>
        <md-option ng-repeat="item in vm.selectPercentageDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>13.1. If 100%, how long did the renovations take?</label>
      <md-select ng-model="vm.waterForm.PCIf100HowLongDidTheRenovationsTake" required>
        <md-option ng-repeat="item in vm.selectEstimateMonth" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>13.1.1.	If 100% complete, how long did it take for all the equipment to arrive?</label>
      <md-select ng-model="vm.waterForm.PCIf100HowLongDidTheEquipmentToArrive" required>
        <md-option ng-repeat="item in vm.selectEstimateMonth" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>13.1.2.  If 100% complete, how long did it take for all the equipment to be installed?</label>
      <md-select ng-model="vm.waterForm.PCIf100HowLongDidTheEquipmentToInstall" required>
        <md-option ng-repeat="item in vm.selectEstimateMonth" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>13.1.3.	If 100% complete, is the facility currently providing water to beneficiaries? (If yes, skip to question 14.)</label>
      <md-select ng-model="vm.waterForm.PCIf100ISFacilityCurrentlyProvidingWater" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCIfLessThan100CompleteWhatRemainsToBeDone"
             placeholder="13.2.	 If no, what remains to be done for the facility to provide water to beneficiaries?" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCIfLessThan100WhoIsResponsible"
             placeholder="13.2.1.	If no, who is responsible for making sure the facility provides water to beneficiaries?" required>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCIfLessThan100WhatRemains"
             placeholder="13.2.2.	If less than 100% complete, what remains to be done?" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>13.2.3.	If less than 100% complete, when do you estimate that you will finish the remaining work?</label>
      <md-select ng-model="vm.waterForm.PCIfLessThan100EstimateFinishTheRemainingWork" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCIfLessThan100WhatObstacles"
             placeholder="13.2.4. If less than 100% complete, what obstacles are you facing to finish the work?" required>
    </md-input-container>
  </div>



  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>14. Was there any contribution from the local authorities or responsible General Directorate to the project?</label>
      <md-select ng-model="vm.waterForm.PCWasThereAnyContributionFromTheLocalAuthorities" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCWasThereAnyContributionFromTheLocalAuthoritiesIfYes"
             placeholder="14.1. If yes, please describe?" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCWhatWereTheAchievementSuccessesYouObservedInThisProject"
             placeholder="15. What were the achievement/successes you observed in this project?" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCWhatAreTheMostSignificantChallenges"
             placeholder="16. What are the most significant challenges that the project has encountered and what has been done to address such issues?  " required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.waterForm.PCDoYouHaveAnySuggestionsOnHow"
             placeholder="17. Do you have any suggestions on how to improve the project impact on the targeted beneficiaries? " required>
    </md-input-container>
  </div>

</div>
