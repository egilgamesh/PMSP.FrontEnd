<div class="md-inline-form">

  <md-checkbox ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_active" aria-label="None">Module 3B:   TECHNICAL ASSISTANCE ACTIVITIES - (IP MANAGER)
  </md-checkbox>

  <div ng-if="vm.form.m_3b_active">


    <p>3.B1. How many were invited/targeted for the meeting? </p>

    <div layout="column" layout-gt-xs="row" flex>

      <md-input-container flex="100" flex-gt-xs="50">
      <textarea ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_1_male"
                placeholder="Male"
                required></textarea>
      </md-input-container>

      <md-input-container flex="100" flex-gt-xs="50">
      <textarea ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_1_female"
                placeholder="Female"
                required></textarea>
      </md-input-container>

    </div>



    <div layout="column" layout-gt-xs="row" flex>
      <md-input-container flex="100">
        <label>3.B2. Were the number that attended the same as the number invited?</label>
        <md-select ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_2" required>
          <md-option value="Yes">Yes</md-option>
          <md-option value="No">No [ALERT]</md-option>
          <md-option value="None">None</md-option>
        </md-select>
      </md-input-container>
    </div>



    <div layout="column" layout-gt-xs="row" flex ng-if="vm.form.m_3b_2 === 'No'">
      <md-input-container flex="100" flex-gt-xs="100">
      <textarea ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_3"
                placeholder="3.B3 If not, why?"
                required></textarea>
      </md-input-container>
    </div>



    <div layout="column" layout-gt-xs="row" flex>
      <md-input-container flex="100">
        <label>3.B.4. Was this meeting conducted as scheduled on the IP weekly calendar?</label>
        <md-select ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_4" required>
          <md-option value="Yes">Yes</md-option>
          <md-option value="No">No [ALERT]</md-option>
          <md-option value="None">None</md-option>
        </md-select>
      </md-input-container>
    </div>


    <div layout="column" layout-gt-xs="row" flex ng-if="vm.form.m_3b_4 === 'No'">
      <md-input-container flex="100" flex-gt-xs="100">
      <textarea ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_5"
                placeholder="3.B.5 If no, why was the meeting rescheduled?"
                required></textarea>
      </md-input-container>
    </div>

    <div layout="column" layout-gt-xs="row" flex>
      <md-input-container flex="100" flex-gt-xs="100">
      <textarea ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_6"
                placeholder="3.B.6 What are the names of entities that were invited but failed to attend?"
                required></textarea>
      </md-input-container>
    </div>

    <!--<div layout="column" layout-gt-xs="row" flex>-->
      <!--<md-input-container flex="100" flex-gt-xs="100">-->
      <!--<textarea ng-disabled="!vm.editAllow" ng-model="vm.form.m_3b_7"-->
                <!--placeholder="3.B.7 What reasons were provided to the IP for those who did not attend?"-->
                <!--required></textarea>-->
      <!--</md-input-container>-->
    <!--</div>-->

  </div>

</div>
