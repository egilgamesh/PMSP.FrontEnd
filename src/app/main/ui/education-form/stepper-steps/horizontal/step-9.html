<div class="md-inline-form">
  <p>VI.	Observations</p>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>1.	Rate the general appearance of the education facility on a scale of 1 to 5, with 1 being the worst and 5 being the best.</label>
      <md-select ng-model="vm.educationForm.OBRate" required>
        <md-option ng-repeat="item in vm.selectOneToFive" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>2. In your interactions with UNDP FFS staff, or the local point of contact, did they cooperation with your monitoring efforts? </label>
      <md-select ng-model="vm.educationForm.OBInteractionsWithUNDP" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBInteractionsWithUNDPIfYes"
             placeholder="2.1. If no, please explain." required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>2.2.  Were the contracting company personnel encountered cooperative with your monitoring efforts?</label>
      <md-select ng-model="vm.educationForm.OBMonitoringEfforts" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBMonitoringEffortsIfNo"
             placeholder="2.2.1. If no, please explain." required>
    </md-input-container>
  </div>



  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>3. If the work is not yet complete, is the work area safe and organized? </label>
      <md-select ng-model="vm.educationForm.OBWorkIsNotYetCompleted" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>3.1. If the work is not yet complete, is the needed equipment available in the facility?</label>
      <md-select ng-model="vm.educationForm.OBWorkIsNotYetCompletedIsNeeded" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBListAnyMedicalMissing"
             placeholder="3.2. Please list any equipment needed that is missing?" required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>4. If you encountered any education facility staff, did they conduct themselves professionally?</label>
      <md-select ng-model="vm.educationForm.OBEncounteredFacilitydStaff" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBEncounteredFacilitydStaffIfYes"
             placeholder="4.1. If no, please explain." required>
    </md-input-container>
  </div>



  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>5. Did you encounter any access issues or security challenges in traveling to the site, or while at the activity site?</label>
      <md-select ng-model="vm.educationForm.OBEncounterAnyAccessIssue" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNo" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBEncounterAnyAccessIssueIfYes"
             placeholder="5.1.  If yes, please explain your answer and the type of challenge." required>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>6.	During the site visit did you encounter any indications that the activity contributed to community tensions?</label>
      <md-select ng-model="vm.educationForm.OBDuringSiteCommunityTensions" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNo" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBDuringSiteCommunityTensionsIfYes"
             placeholder="6.1	If yes, please explain your answer and the type of challenge." required>
    </md-input-container>
  </div>



  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>7. During the site visit did you encounter any indications that there was a negative effect on girls or women?
      </label>
      <md-select ng-model="vm.educationForm.OBDuringSiteNegativeWomanEffect" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNo" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBDuringSiteNegativeWomanEffectIfYes"
             placeholder="7.1	If yes, please explain your answer." required>
      <div ng-messages="horizontalStep9.step.$error"
           ng-show="horizontalStep9.step.$touched"
           role="alert">
        <div ng-message="required">
          <span>Field is required.</span>
        </div>
      </div>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>8.	During the site visit did you encounter any indications that there was fraud or diversion of resources at the activity site?</label>
      <md-select ng-model="vm.educationForm.OBDuringSiteDiversionOfResources" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNo" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBDuringSiteDiversionOfResourcesIfYes"
             placeholder="8.1.	If yes, please explain your answer." required>
    </md-input-container>
  </div>


  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.educationForm.OBAnyOtherObservations"
             placeholder="9.  Any other observations of relevance to the site visit, particularly as it impacts the flag assignment?" required>
    </md-input-container>
  </div>


</div>
