<div class="md-inline-form">
  <p>III. Contractor/NGO Managing the Cash for Work Activity (Part 2)</p>


  <div layout="column" layout-gt-xs="row" flex>


    <md-input-container flex="100">
      <label>17. What percentage of renovations have been completed?</label>
      <md-select ng-model="vm.cashForm.KIIWhatPercentageOfRenovationsHaveBeenCompleted" required>
        <md-option ng-repeat="item in vm.selectPercentageDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>


    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIIfLessThan100CompleteWhatRemainsToBeDone"
             placeholder="17.1.  If less than 100% complete, what remains to be done?" required>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIHowLongDoYouEstimateTheRemainingWorkWillTake"
             placeholder="17.2 If less than 100%, how long do you estimate the remaining work will take?" required>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>



    <md-input-container flex="100">
      <label>18. What is your level of satisfaction with the work?</label>
      <md-select ng-model="vm.cashForm.KIIWhatIsYourLevelOfSatisfactionWithTheWork" required>
        <md-option ng-repeat="item in vm.selectSatisfactions" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIIfDissatisfiedOrVeryDissatisfiedInclude"
             placeholder="18.1.	If Dissatisfied or Very Dissatisfied include please explain why?" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100">
      <label>19. Was there any contribution from the local authorities or responsible General Directorate to the project?</label>
      <md-select ng-model="vm.cashForm.KIIWasThereAnyContributionFromTheLocalAuthorities" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIWasThereAnyContributionFromTheLocalAuthoritiesIfYes"
             placeholder="19.1. If yes, please describe?" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100">
      <label>20. Are there additional renovations necessary beyond this initiative for the health facility to function properly?
      </label>
      <md-select ng-model="vm.cashForm.KIIAreThereAdditionalRenovationsNecessary" required>
        <md-option ng-repeat="item in vm.selectYesNoDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIAreThereAdditionalRenovationsNecessaryIfYes"
             placeholder="20.1. If yes, please describe?" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>



    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIWhatEntityIsResponsibleForMaintenance"
             placeholder="21. What entity is responsible for maintenance or any future repairs?" required>
    </md-input-container>

  </div>
  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIWhatIsTheProcessForRequestingSuchMaintenance"
             placeholder="21.1. What is the process for requesting such maintenance or repairs?" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100">
      <label>22. How many staff work in the health facility now?
      </label>
      <md-select ng-model="vm.cashForm.KIIHowManyStaffWorkInTheCashFacilityNow" required>
        <md-option ng-repeat="item in vm.selectLessDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100">
      <label>23. Before the conflict approximately how many patients came seeking health care at this facility each day?</label>
      <md-select ng-model="vm.cashForm.KIIbBeforeTheConflictApproximatelyHowManyPatients" required>
        <md-option ng-repeat="item in vm.selectLessDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100">
      <label>23.1. Since the renovations, approximately how many patients came seeking health care at this facility each day?
      </label>
      <md-select ng-model="vm.cashForm.KIISinceTheRenovationsApproximatelyHowManyPatients" required>
        <md-option ng-repeat="item in vm.selectLessDoNotKnow" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100">
      <label>24.	Approximately what percentage of patients using this health facility are in the following categories:</label>
      <md-select ng-model="vm.cashForm.KIIApproximatelyWhatPercentageOfPatientsUsing" required>
        <md-option ng-repeat="item in vm.selectPatients" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIApproximatelyWhatPercentageOfPatientsUsingNumber"
             placeholder="24.1.	Number" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100">
      <label>25. How would you rate the impact on patients of the renovations?
      </label>
      <md-select ng-model="vm.cashForm.KIIHowWouldYouRateTheImpactOnPatientsOfTheRenovations" required>
        <md-option ng-repeat="item in vm.selectImpact" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100">
      <label>26. How would you rate the impact the community of the renovations?</label>
      <md-select ng-model="vm.cashForm.KIIHowWouldYouRateTheImpactTheCommunityOfTheRenovations" required>
        <md-option ng-repeat="item in vm.selectImpact" value="{{item.value}}">{{item.name}}</md-option>
      </md-select>
    </md-input-container>



  </div>

  <div layout="column" layout-gt-xs="row" flex>


    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIWhatDoYouFeelCouldHaveBeenDoneToImproveTheInitiative"
             placeholder="27.	 What do you feel could have been done to improve the initiative?" required>
    </md-input-container>

  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIWhatIsTheEstimatedNumberOfTargetedBeneficiaries"
             placeholder="28.	 What is the estimated number of targeted beneficiaries for this project?" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>


    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIPleaseListTheNeighborhoodsVillagesThatWillBenefit"
             placeholder="28.1. Please list the neighborhoods/villages that will benefit from this project?" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>
    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIWhatWereTheAchievementSuccessesYouObservedIn"
             placeholder="29. What were the achievement/successes you observed in this project?" required>
    </md-input-container>


  </div>

  <div layout="column" layout-gt-xs="row" flex>


    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIWhatAreTheMostSignificantChallenges"
             placeholder="30.	What are the most significant challenges that the project has encountered and what has been done to address such issues?" required>
    </md-input-container>
  </div>

  <div layout="column" layout-gt-xs="row" flex>

    <md-input-container flex="100" flex-gt-xs="100">
      <input type="text" name="lastname" ng-model="vm.cashForm.KIIDoYouHaveAnySuggestionsOnHowToImprove"
             placeholder="31.	Do you have any suggestions on how to improve the project impact on the targeted beneficiaries? " required>
    </md-input-container>


  </div>


</div>
