<div class="widget-group" layout="row" flex="100" layout-wrap>


  <div class="widget-group" layout="row" flex="100" layout-wrap>

    <!-- WIDGET 6 -->
    <ms-widget layout="column" flex="100" flex-gt-sm="100">


      <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
        <thead>
        <tr>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Id</span>
            </div>
          </th>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Title</span>
            </div>
          </th>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Date of site visit</span>
            </div>
          </th>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Site Visit Location</span>
            </div>
          </th>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">GPS Coordinates</span>
            </div>
          </th>
          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">IFM conducting the site visit</span>
            </div>
          </th>

          <th class="secondary-text">
            <div class="table-header">
              <span class="column-title">Download</span>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="employee in ::vm.small_grants">
          <td>{{ employee.id }}</td>
          <td>{{ employee.title }}</td>
          <td>{{ employee.date }}</td>
          <td>{{ employee.location }}</td>
          <td>{{ employee.gps }}</td>
          <td>{{ employee.ifm }}</td>

          <td>
            <md-button class="add-event-button md-fab md-info" href="https://ifmapp.online/undp_small_grants/report/{{employee.id}}" target="_blank"
                       aria-label="Download">
              <md-icon md-font-icon="icon-download"></md-icon>
            </md-button>
          </td>
        </tr>
        </tbody>
      </table>

    </ms-widget>
    <!-- / WIDGET 6 -->


  </div>

</div>
