<div id="dashboard-server">

  <!-- WIDGETS -->
  <div id="widgets">

    <!-- WIDGET GROUP -->
    <div class="widget-group" layout="row" flex="100" layout-wrap>

      <!-- WIDGET 7 -->
      <ms-widget flippable="false" layout="row" flex="100" flex-gt-md="100">

        <!-- Front -->
        <ms-widget-front class="white-bg">

          <div class="ph-16 pv-24 border-bottom" layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
              <span class="h3">{{vm.twoWeekAgo.title}}</span>
              <span ng-show="!vm.twoWeekAgo.table.rows.length">No Data</span>
              <span ng-show="vm.twoWeekAgo.table.rows.length" class="ml-16 text-boxed pink-bg white-fg">{{vm.twoWeekAgo.table.rows.length}} Changes</span>
            </div>

            <md-menu>
              <md-button aria-label="more" class="md-icon-button"
                         ng-click="$mdOpenMenu($event)">
                <md-icon md-font-icon="icon-dots-vertical"></md-icon>
              </md-button>
              <md-menu-content width="2">
                <md-menu-item>
                  <md-button ng-click="refreshWidget()" aria-label="Refresh widget">
                    Refresh
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </div>

          <table class="dataTable row-border hover"
          >
            <thead>
            <tr>
              <th class="secondary-text"
                  ng-repeat="column in ::vm.twoWeekAgo.table.columns">
                <div class="table-header">
                  <span class="column-title">{{column.title}}</span>
                </div>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in ::vm.twoWeekAgo.table.rows">
              <td ng-repeat="cell in row">
                                    <span class="{{cell.classes}}">
                                        {{cell.value}}
                                    </span>
              </td>
            </tr>
            </tbody>
          </table>

        </ms-widget-front>
        <!-- / Front -->

      </ms-widget>
      <!-- / WIDGET 7 -->

    </div>
    <!-- / WIDGET GROUP -->

  </div>

</div>
